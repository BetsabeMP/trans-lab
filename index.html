<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TransLab</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid" id="navbar">
    <div class="row">
      <div class="col">
        <img src="docs/imagen.png" class="icon" alt="logo">
      </div>
    </div>
    <div class="titleLogo">
      <h2>TRANS-LAB</h2>
    </div>
  </div>
  <div class="container-fluid" id="rowDos">
    <div class="row squareData">
      <div class="col-sm">
        <form>
          <div class="form-group">
            <input type="email" class="form-control" id="inputEmail4" placeholder="Correo electrónico">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="inputPassword6" placeholder="Contraseña">
          </div>
          <div>
              <button type="button" class="btn btn-orange" id="botonIniciarSesion">Iniciar Sesión</button>
          </div>
          <div class="checkbox">
            <label><input type="checkbox"> Recordar usuario</label>
          </div>
        </form>
      </div>
    </div>
    <div class="row" id="rowTres">
      <div class="col">
        <p class="textQuestion">¿Olvidaste tu contraseña?</p>
      </div>
    </div>
    <div>
      <p class="textNoAccount">¿NO TIENES CUENTA? <b>REGÍSTRATE</b><p>
    </div>
  </div>


  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script src="js/main.js"></script>
  <script src="js/view.js"></script>
</body>

</html>
